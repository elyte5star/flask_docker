{% extends "base.html" %}
{% block content %}
<div id="index">
  <h1>Products</h1>
  {% for product in products.data %}
  <article class="framed column" id="{{ product.pid }}">
    <div class="prod_left">
      <img src="/static/images/products/{{ product['image'] }}" alt="{{ product['name'] }}" width="200px"
        height="200px" />
      <div class="place">{{ product['location'] }}</div>
    </div>

    <div class="prod_right">
      <h3>{{ product['name'] }}</h3>
      <p>{{ product['description'] }}</p>
      <h4>{{ product['price'] }} Kr.</h4>
    </div>

    <a href="{{ url_for('pages_bp.product', pid=product.pid,price=product.price) }}">
      <div class="details">Details</div>
    </a>
  </article>

  {% endfor %}
</div>
{% endblock %}
