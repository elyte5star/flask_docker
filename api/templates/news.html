{% extends "base.html" %}
{% block content %}
<div id="news">
    <h1>Top {{headlines|length}} News Headlines.</h1>
    {% for art in headlines %}
    <article class="framed columnx" id="{{ art.publishedAt|format_datetime }}">
        <div class="prod_left">
            <img src="{{ art['urlToImage'] }}" alt="{{ art['source']['name'] }}" width="200px" height="200px" />
            <div class="place">{{ art['source']['name'] }}</div>
        </div>

        <div class="prod_right">
            <h3>{{ art['title'] }}</h3>
            <p>{{ art['description'] }}</p>
            <h4>Date:{{ art.publishedAt|format_datetime }}.</h4>
        </div>

        <a href="{{ art['url'] }}">
            <div class="details">Details</div>
        </a>
    </article>
    {% endfor %}
</div>
{% endblock %}
